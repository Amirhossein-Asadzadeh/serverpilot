# =============================================================================
# ServerPilot — Nginx Reverse Proxy Configuration
# =============================================================================
#
# Traffic flow:
#   Browser → Nginx (80/443)
#     /api/*     → Backend FastAPI (port 8000) — REST API
#     /ws/*      → Backend FastAPI (port 8000) — WebSocket (upgraded)
#     /*         → Frontend React SPA (port 3000/80)
#
# For production: replace port 3000 with the frontend container's static nginx

upstream backend {
    server backend:8000;
    keepalive 32;
}

upstream frontend {
    server frontend:3000;
    keepalive 16;
}

# ─── Rate limiting zones ──────────────────────────────────────────────────────
limit_req_zone $binary_remote_addr zone=api:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=auth:10m rate=10r/m;

server {
    listen 80;
    server_name _;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript
               text/xml application/xml text/javascript;
    gzip_vary on;
    gzip_min_length 1024;

    # Request size limit (for command execution payloads)
    client_max_body_size 10M;

    # ─── Auth endpoint — stricter rate limit ──────────────────────────────
    location /api/auth/login {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://backend/auth/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ─── Backend API ──────────────────────────────────────────────────────
    location /api/ {
        limit_req zone=api burst=30 nodelay;

        proxy_pass http://backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # Timeouts for long-running commands
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
    }

    # ─── WebSocket for live metrics ───────────────────────────────────────
    location /ws/ {
        proxy_pass http://backend/ws/;
        proxy_http_version 1.1;

        # Required headers for WebSocket upgrade
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # WebSocket connections stay open for the duration of the session
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ─── Frontend SPA ─────────────────────────────────────────────────────
    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        # Vite HMR WebSocket (development only)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Nginx config for serving the React SPA inside the frontend container.
# All non-asset requests fall through to index.html (client-side routing).

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Compress responses
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;
    gzip_min_length 1024;

    # Cache static assets aggressively (they have content-hashed filenames)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2|woff)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA fallback â€” serve index.html for all non-file requests
    location / {
        try_files $uri $uri/ /index.html;
    }
}

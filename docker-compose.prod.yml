# =============================================================================
# ServerPilot — Docker Compose (Production)
# =============================================================================
# Features:
#   - PostgreSQL database with persistent volume
#   - Pre-built Docker images (no source mount)
#   - SSL/TLS via Certbot / Let's Encrypt
#   - Resource limits on all services
#   - Health checks + auto-restart

version: "3.9"

services:
  # ─── PostgreSQL Database ──────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-serverpilot}
      POSTGRES_USER: ${POSTGRES_USER:-serverpilot}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - serverpilot
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-serverpilot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

  # ─── Backend (FastAPI) ────────────────────────────────────────────────────
  backend:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-org/serverpilot}/backend:${IMAGE_TAG:-latest}
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-serverpilot}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-serverpilot}
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - ALGORITHM=${ALGORITHM:-HS256}
      - ACCESS_TOKEN_EXPIRE_MINUTES=${ACCESS_TOKEN_EXPIRE_MINUTES:-480}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://${DOMAIN}}
      - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME:-admin}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:?DEFAULT_ADMIN_PASSWORD is required}
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-30}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - serverpilot
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 512M
      replicas: 1

  # ─── Frontend (Nginx static files) ───────────────────────────────────────
  frontend:
    image: ghcr.io/${GITHUB_REPOSITORY:-your-org/serverpilot}/frontend:${IMAGE_TAG:-latest}
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: /api
        VITE_WS_URL: ""
    networks:
      - serverpilot
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M

  # ─── Nginx (SSL termination + reverse proxy) ──────────────────────────────
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      # Let's Encrypt certificates (managed externally with certbot)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - serverpilot
    restart: always
    deploy:
      resources:
        limits:
          memory: 64M

networks:
  serverpilot:
    driver: bridge

volumes:
  postgres_data:
    driver: local

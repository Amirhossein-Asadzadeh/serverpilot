# =============================================================================
# ServerPilot — GitHub Actions CI/CD Pipeline
# =============================================================================
#
# Triggers on push to main branch or PR to main.
#
# Pipeline stages:
#   1. lint-backend  — flake8 Python linting
#   2. lint-frontend — ESLint JavaScript linting
#   3. build-images  — Build and push Docker images to GHCR
#   4. security-scan — Trivy vulnerability scan on images
#   5. deploy        — SSH deploy to production server (main branch only)
#
# Required GitHub Secrets:
#   DEPLOY_HOST        — Production server IP or hostname
#   DEPLOY_USER        — SSH username (e.g., ubuntu)
#   DEPLOY_SSH_KEY     — Private SSH key (PEM format)
#   DEPLOY_PATH        — Remote path to repo (e.g., /opt/serverpilot)

name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  # ─── Backend Linting ──────────────────────────────────────────────────────
  lint-backend:
    name: Lint Backend (flake8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install flake8 flake8-bugbear
          pip install -r backend/requirements.txt

      - name: Run flake8
        run: |
          flake8 backend/ \
            --max-line-length=100 \
            --extend-ignore=E203,E501,W503 \
            --exclude=__pycache__,.venv,migrations

  # ─── Frontend Linting ─────────────────────────────────────────────────────
  lint-frontend:
    name: Lint Frontend (ESLint)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Run ESLint
        working-directory: frontend
        run: npm run lint

  # ─── Build & Push Docker Images ───────────────────────────────────────────
  build-images:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: [lint-backend, lint-frontend]
    # Only build images on push to main (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write  # Required to push to GHCR

    outputs:
      image-tag: ${{ steps.meta-backend.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ── Backend image ──
      - name: Extract metadata for backend image
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      # ── Frontend image ──
      - name: Extract metadata for frontend image
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=sha-
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VITE_API_URL=/api
            VITE_WS_URL=

  # ─── Security Scan ────────────────────────────────────────────────────────
  security-scan:
    name: Security Scan (Trivy)
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      security-events: write  # Required to upload SARIF results

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Scan backend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.BACKEND_IMAGE }}:latest
          format: sarif
          output: trivy-backend.sarif
          severity: CRITICAL,HIGH
          exit-code: 0  # Don't fail the build, just report

      - name: Upload backend scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-backend.sarif
          category: trivy-backend

      - name: Scan frontend image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.FRONTEND_IMAGE }}:latest
          format: sarif
          output: trivy-frontend.sarif
          severity: CRITICAL,HIGH
          exit-code: 0

      - name: Upload frontend scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-frontend.sarif
          category: trivy-frontend

  # ─── Deploy to Production ─────────────────────────────────────────────────
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images, security-scan]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://${{ secrets.DEPLOY_HOST }}

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            set -e
            cd ${{ secrets.DEPLOY_PATH || '/opt/serverpilot' }}

            echo "Pulling latest code..."
            git pull origin main

            echo "Pulling latest Docker images..."
            docker compose -f docker-compose.prod.yml pull

            echo "Restarting services with zero-downtime rolling update..."
            docker compose -f docker-compose.prod.yml up -d --remove-orphans

            echo "Cleaning up old images..."
            docker image prune -f

            echo "Deployment complete at $(date)"
            docker compose -f docker-compose.prod.yml ps

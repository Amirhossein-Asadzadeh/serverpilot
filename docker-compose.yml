# =============================================================================
# ServerPilot — Docker Compose (Development)
# =============================================================================
# Features:
#   - Hot reload for backend (uvicorn --reload)
#   - Hot reload for frontend (Vite dev server)
#   - SQLite database (file in ./data/)
#   - Shared nginx reverse proxy

version: "3.9"

services:
  # ─── Nginx Reverse Proxy ──────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - serverpilot
    restart: unless-stopped

  # ─── Backend (FastAPI) ────────────────────────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /srv
    volumes:
      - ./backend:/srv/backend  # Mount source as package for hot reload
      - ./data:/srv/data        # Persist SQLite database
    environment:
      - DATABASE_URL=sqlite:////srv/data/serverpilot.db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:3000}
      - DEFAULT_ADMIN_USERNAME=${DEFAULT_ADMIN_USERNAME:-admin}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-changeme}
      - HEALTH_CHECK_INTERVAL=${HEALTH_CHECK_INTERVAL:-30}
    # Run as package so relative imports work: from .config import settings
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /srv/backend
    networks:
      - serverpilot
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ─── Frontend (Vite dev server) ───────────────────────────────────────────
  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Anonymous volume to prevent host node_modules override
    environment:
      - VITE_API_URL=/api
      - VITE_WS_URL=
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 3000"
    networks:
      - serverpilot
    restart: unless-stopped

networks:
  serverpilot:
    driver: bridge

volumes:
  data:
